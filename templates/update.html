{% extends "base.html" %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header bg-warning">
        Update File Content
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">File Name</label>
                <input type="text" class="form-control" name="filename" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Line Number</label>
                <input type="number" class="form-control" name="line_number" required>
            </div>
            <div class="mb-3">
                <label class="form-label">New Content</label>
                <textarea class="form-control" name="new_content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Update Line</button>
        </form>
    </div>
</div>
{% endblock %}
